<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 06 Forms</title>
    <style>
        body {
            background-color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Login</legend>

            <section>
                <label for="userEmail">Email:</label>
                  <input
                   type="email" 
                   name="userEmail" 
                   id="userEmail"
                   placeholder="Digite eu email"
                   required>
            </section>
            <br>
            <section>
                <label for="userPassword">Senha:</label>
                  <input
                  type="password"
                  name="userPassword"
                  id="userPassword" 
                  placeholder="Digite sua Senha"
                  minlength="8"
                  required>
            </section>
                <button type="submit">Logar</button>
        </fieldset>
    </form>

    <form>
        <input 
        type="number"
        name="userAge"
        placeholder="Digite sua idade"
        inputmode="numeric"
        min="16"
        minlength="2"
        max="75"
        >
        <br> <br>
        <input type="date" value="2023-09-26">
        <br> <br>

        <input 
        type="range"
        min="0"
        max="100"
        name="volume"
        value="70"
        step="1"
        >

        <br><br>

        <input type="file" accept="image/*">
        <!-- aceppt: "".doc"; ".pdf"; ".svg"; "image/*"; "audio*" ; "video/*" -->
        <br><br>
        <input 
        type="color" 
        name="FavoriteColor">

        <section>
        <input 
        type="checkbox"
        id="audio"
        name="audio">

        <label for="audio">Audio</label>
        </section>

        <section>
        <input 
        type="checkbox"
        id="video"
        name="video">

        <label for="video">Video</label>
        </section>

        <section>
            <input
            type="radio" 
            id="yes" 
            name="term" 
            value="on">

            <label for="yes">Sim</label>
        </section>

        <section>
            <input 
            type="radio" 
            id="no" 
            name="term" 
            value="off">

            <label for="no">Não</label>
        </section>
        <br><br>

        <select name="students" id="students" multiple>
            <option value="Emanuel">Emanuel</option>
            <option value="Lucas">Lucas</option>
            <option value="Nathan">Nathan</option>
        </select>
        <br><br>

        <textarea 
        name="observations" 
        id="" 
        cols="30"
        placeholder="Digite suas observações" 
        rows="10"></textarea>

        <br><br>

        <button>enviar</button>
    </form>
</body>
</html>
