<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 05 table</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        th , td {
            border: solid 1px black;
        }

        th {
            background: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arroz</td>
                <td>23,00</td>
            </tr>
            <tr>
                <td>Feijão</td>
                <td>15,00</td>
            </tr>
            <tr>
                <td>Trakinas</td>
                <td>2,50</td>
            </tr>
            <tr>
                <td>Toddynho</td>
                <td>1,50</td>
            </tr>
            <tr>
                <td>30 Ovos</td>
                <td>20,00</td>
            </tr>
            <tr>
                <td>12 Bananas</td>
                <td>10,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td>72,00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
