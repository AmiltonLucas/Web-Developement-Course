<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge table Cup</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        thead {
            background-color: lightgray;
        }

        th , td {
            border: 1px solid black;
            width: 32px;
            padding: 8px;
        }

        img {
            width: 42px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Copa Do Mundo</caption>
        <thead>
            <tr>
                <th scope="colgroup" colspan="6">Grupo G</th>
            </tr>
            <tr>
                <th scope="col">Seleção</th>
                <th scope="col">JG</th>
                <th scope="col">V</th>
                <th scope="col">E</th>
                <th scope="col">D</th>
                <th scope="col">PTs</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: greenyellow;">
                <td>
                    <img src="./images/brasil.jpg" alt="">
                </td>
                <td>3</td>
                <td>2</td>
                <td>0</td>
                <td>1</td>
                <td>
                <strong>6</strong>
                </td>
            </tr>
            <tr style="background-color: greenyellow;">
                <td>
                    <img src="./images/servia.jpg" alt="">
                </td>
                <td>3</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>
                    <strong>4</strong>
                </td>
            </tr>
            <tr style="background-color: darkred;">
                <td>
                    <img src="./images/suica.png" alt="">
                </td>
                <td>3</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>
                    <strong>4</strong>
                </td>
            </tr>
            <tr style="background-color: darkred;">
                <td>
                    <img src="./images/camaroes.png" alt="">
                </td>
                <td>3</td>
                <td>1</td>
                <td>0</td>
                <td>2</td>
                <td>
                    <strong>3</strong>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
