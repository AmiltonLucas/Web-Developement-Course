<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04 lists</title>
    <style>
       
       ul {
          list-style-type: none;
        }

        ul {
            list-style: inside url("./imagens/logo-rj.png");
        }

    </style>
</head>
<body>
    <ol type="I" start="5" reversed="5">
        <li>Buscar chave</li>
        <li>Abrir portão</li>
        <li>Abrir sala</li>
        <li>Ligar projetor</li>
    </ol>

    <h2>Lista não ordenada</h2>
    <ul type="square">
        <li>Harry Potter</li>
        <li>Revange</li>
        <li>Get Out</li>
        <li>Jason</li>
        <li>Five Night´s at Freddy´s</li>
    </ul>
</body>
</html>
