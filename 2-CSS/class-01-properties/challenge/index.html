<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cartão JS PicPay</title>
</head>
<body>
    <header>
        <section id="bannerCartao">
            <h2>Chegou o novo cartão PicPay</h2>
            <strong>Em Parceria com Jumento da Sorte</strong>
            <br>
            <strong>Peça já o seu!</strong>
        </section>
    </header>
    <main>
        <section id="BackCartaoFrente">
            <strong id="PicPay">PicPay</strong>
            <img
            src="./image/Mastercard_Logo_2016-2048x1589.png" id="mastercard">
            <img
            src="./image/chip.jpg" id="Chip">
            <img
            src="./image/aproximacao.jpg" id="aproximacao">
        </section>
        <section id="BackCartaoTras">
            <strong id="Master">Mastercard global service</strong>
            <strong id="Nome">Jumento Da Sorte</strong>
            <strong id="Numero">1721-9806-1236-1732</strong>
            <p id="validThru">VALID THRU</p>
            <strong id="data">04/30</strong>
            <p id="cvc2">cvc2</p>
            <strong id="numcvc">519</strong>
            <p id="picpaycom">picpay.com</p>
            <p id="ListraPreta">.</p>
        </section>
    </main>
</body>
</html>
